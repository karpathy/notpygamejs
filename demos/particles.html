<html>
<head>
<title>Canvas game</title>
<script src="../include/npgmain.js"></script>
<script type="text/javascript">

var ps;

function myinit(){
    
    ps = new Array();
    //initialize particles in middle
    for(var i=0;i<100;i++){
        var newp= {
            x: WIDTH/2,
            y: HEIGHT/2,
            vx: randn(0, 6),
            vy: randn(0, 6)
        }
        ps.push(newp);
    }
}

function update(){
    
    for(i in ps) {
        var p= ps[i];
        
        //update all particle positions
        p.x+= p.vx;
        p.y+= p.vy;
        
        //gravity
        p.vy+= 0.2;
    }
    
}

function draw(){
    ctx.clearRect(0,0,WIDTH,HEIGHT);
    
    //draw all particles
    for(i in ps) {
        var p= ps[i];
        drawCircle(p.x, p.y, 5);
    }
}

function mouseClick(x, y){
}
function keyUp(key){
    
    if(key==82) myinit();
}
function keyDown(key){
}

</script>
